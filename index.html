<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablice</title>
</head>
<style>
    table,
    th,
    td {
        border: 3px solid black;
    }
    th {
        border: 2px solid red
    }
    td {
        border: 1px solid green;
    }
    
</style>
<body>
    <table style="border: 1px solid black">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <hr>
    <table>
        <caption>Rezultati završnog ispita</caption>
        <tr>
            <th>Redni broj</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Zanimanje</th>
            <th>Broj osvojenih bodova na ispitu</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Maja</td>
            <td>Majić</td>
            <td>web dizajnerica</td>
            <td>98</td>
        </tr>
        <tr>
            <td>2..</td>
            <td>Pero</td>
            <td>Perić</td>
            <td>poštar</td>
            <td>82</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Ana</td>
            <td>Aničić</td>
            <td>nastavnica</td>
            <td>76</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Mirko</td>
            <td>Mirkovski</td>
            <td>saborski zastupnik u mirovini</td>
            <td>98</td>
        </tr>
        <tr>
            <td>5.</td>
            <td>Ivan</td>
            <td>Ivančević</td>
            <td>student</td>
            <td>74</td>
        </tr>
    </table>
        
</body>
</html>
